<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains Here Motherfucker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="secHeader">
            <p class="hTitle">Welcome to the Pain Train</p>
            <p class="hSubTitle">There are no breaks</p>

        </div>

        <div class="secTrains">
            <div class="titleLine">
                <p class="titleLineText">Current Train Schedule</p>
            </div>
            <table class="trainsTable">
                <thead class="tablaHead">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <td>Trenton Express</td>
                    <td>Trenton</td>
                    <td>25</td>
                    <td>5:35pm</td>
                    <td>10</td>
                </tbody>

            </table>


        </div>

        <div class="secInput">
            <div class="titleLine">
                <p class="titleLineText">Add Train</p>
            </div>
            <form class="forma">
                <div class="datos">
                    <label for="name">Train Name</label> <br>
                    <input class="input" id="name" type="text">
                </div>
                <div class="datos">
                    <label for="destination">Destination</label> <br>
                    <input class="input" id="destination" type="text">
                </div>
                <div class="datos">
                    <label for="first">First Train</label><br>
                    <input class="input" id="start-input" type="text">
                </div>
                <div class="datos">
                    <label for="frequency">Frequency</label><br>
                    <input class="input" id="rate-input" type="text">
                </div>
                <button class="boton"  type="submit">Add</button>
            </form>

        </div>

</body>

</html>
