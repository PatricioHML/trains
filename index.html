<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trains Here Motherfucker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>




    <script src="app.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="secHeader">
            <p class="hTitle">Welcome to the Pain Train</p>
            <p class="hSubTitle">There are no breaks</p>

        </div>

        <div class="secTrains">
            <div class="titleLine">
                <p class="titleLineText">Current Train Schedule</p>
            </div>
            <table class="trainsTable">
                <thead class="tablaHead">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <td>Trenton Express</td>
                    <td>Trenton</td>
                    <td>25</td>
                    <td>5:35pm</td>
                    <td>10</td>
                </tbody>

            </table>


        </div>

        <div class="secInput">
            <div class="titleLine">
                <p class="titleLineText">Add Train</p>
            </div>
            <form class="forma">
                <div class="datos">
                    <label for="name">Train Name</label> <br>
                    <input class="input" id="name" type="text">
                </div>
                <div class="datos">
                    <label for="destination">Destination</label> <br>
                    <input class="input" id="destination" type="text">
                </div>
                <div class="datos">
                    <label for="first">First Train (DD/MM/YY - ex: 01/01/89)</label><br>
                    <input class="input" id="first" type="text">
                </div>
                <div class="datos">
                    <label for="frequency">Frequency</label><br>
                    <input class="input" id="frequency" type="text">
                </div>
                <button class="boton"  type="submit">Add</button>
            </form>

        </div>

</body>

</html>
